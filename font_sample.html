<!DOCTYPE html>
<html>
<head>
  <title>Sample Font's from Google</title>
  
  <style>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Days+One|Source+Serif+Pro" rel="stylesheet">
 
  .arvo {
    font-family: 'Arvo', serif;
    }
    
  .days_one {
    font-family: 'Days One', sans-serif;
  } 
    
  .source_serif_pro {
    font-family: 'Source Serif Pro', serif;
    }
  </style>
  
</head>
<body>
<h3 class="arvo">
 - this is a statement in font-family Arvo
</h3>

<p class="days_one">
 - this is another statement in font-family Days One
</p>

<p class="source_serif_pro">
 - this is the last statement in font-family Source Serif Pro
</p>
</body>
</html>
