<!DOCTYPE html>
<html>
<head>

  .arvo {
    font-family: 'Arvo', serif;
  
  .days_one {
    font-family: 'Source Serif Pro', serif;
    }
  .source_serif {
    font-family: 'Days One', sans-serif;
  }
  </style>
</head>
<body>
<p class="arvo">
 - this is a statement
</p>

<p class="days_one">
 - this is another statement
</p>

<p class="source_serif">
 - this is the last statement
</p>
</body>
</html>
